repo_name: PaPaWall/Doc
repo_url: https://papawall.pro

theme:
    #font:
      #text: Work Sans
    favicon: assets/logo.png
    logo: assets/googlelogo.png
    name: material
    #custom_dir: overrides/
    palette:
      scheme: default
      primary: white
    featuers:
      - search.suggest
      - search.share
      - search.highlight
      - content.tabs.link
      - content.code.annotation
      - content.code.copy
      - navigation.top
      - navigation.instant
      - navigation.instant.preview
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - toc.follow
      - toc.integrate
      - header.autohide
      - announce.dismiss
      - content.tooltips

    icon:
      repo: fontawesome/brands/bitbucket
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      previous: fontawesome/solid/angle-left
      next: fontawesome/solid/angle-right

plugins:
    - search
    - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      



extra:
    social:
      - icon: fontawesome/brands/telegram
        link: https://t.me/PaPaWall
      - icon: fontawesome/brands/internet-explorer
        link: https://papawall.pro
      - icon: fontawesome/brands/playstation
        link: https://t.me/PaPaWallInd
    homepage: https://docs.papawall.cc #logo链接
    generator: false #删除页脚版权

extra_css:
  - css/color.css  #顶部颜色
  - css/donghua.css

copyright: |
  &copy 2017 - 2024 <a href="https://papawall.pro" target="_blank" rel="noopener">PaPa Wall Doc</a>

extra_javascript:
  - js/githubpl.js